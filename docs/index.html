<!DOCTYPE html>
<html lang="es" xml:lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notas de DevOps</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Notas de DevOps',
      repo: 'https://github.com/DickyMacias/devops-notes',
      loadSidebar: true,        // Asegúrate de que esto esté habilitado
      subMaxLevel: 2,           // Nivel de subcabeceras en la barra lateral
      auto2top: true,           // Scroll al inicio al cambiar de página
      
      // Configuración clave para GitHub Pages:
      basePath: '/devops-notes/docs/',  // Ruta base a tus documentos
      
      // Para subdirectorios:
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md', // Usar un único sidebar
      },
      
      // Manejo de rutas 404:
      notFoundPage: true,
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins recomendados -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
</body>
</html>
