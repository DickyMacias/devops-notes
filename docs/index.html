<!DOCTYPE html>
<html lang="es" xml:lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notas de DevOps</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* Estilos personalizados para el sidebar colapsable */
    .sidebar-nav li > a {
      position: relative;
    }
    
    .sidebar-nav li.folder > a:before {
      content: '';
      padding-right: 5px;
    }
    
    .sidebar-nav li.active > a {
      color: var(--theme-color, #42b983);
      font-weight: 600;
    }
    
    /* Mejora en la apariencia de las flechas de colapso */
    .sidebar-nav .folder:before {
      transition: transform .25s;
    }
    
    /* Espaciado para los subniveles */
    .sidebar-nav > ul > li > ul {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Notas de DevOps',
      repo: 'https://github.com/DickyMacias/devops-notes',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      
      // Configuración básica
      homepage: 'README.md',
      
      // Mantener un único sidebar
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      
      // Para navegación más amigable
      relativePath: true,
      
      // Configuración para sidebar colapsable
      sidebarDisplayLevel: 1, // Establece el nivel que se muestra por defecto (1 significa que solo el primer nivel estará expandido)
      // Plugin de colapso mostrará flechas para expandir/colapsar
      collapseList: true
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  
  <!-- Plugin para sidebar colapsable -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</body>
</html>
