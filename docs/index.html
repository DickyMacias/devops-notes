<!DOCTYPE html>
<html lang="es" xml:lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notas de DevOps</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* Mejorar estilo del sidebar */
    .sidebar {
      padding: 20px 0;
    }
    .sidebar > h1 {
      margin-left: 15px;
    }
    .sidebar ul li {
      margin: 0;
      position: relative;
    }
    .sidebar ul li.active > a {
      color: var(--theme-color, #42b983);
      font-weight: 600;
    }
    .sidebar ul li a {
      padding: 8px 15px;
      display: block;
    }
    /* Mejorar la visualización del contenido principal */
    .content {
      padding-top: 20px;
    }
    .markdown-section {
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Notas de DevOps',
      repo: 'https://github.com/DickyMacias/devops-notes',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      homepage: 'README.md',
      
      // Siempre muestra el sidebar
      hideSidebar: false,
      
      // Eliminar configuraciones conflictivas
      basePath: '',
      
      // Mantener un único sidebar
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      
      // Manejo consistente de extensiones
      ext: '',
      
      // Para páginas no encontradas:
      notFoundPage: true,
      
      // Manejo de rutas más robusto
      routerMode: 'hash',
      
      // Mejorar la navegación
      nameLink: '/',
      mergeNavbar: true,
      
      // Evitar errores con enlaces relativos
      relativePath: false,
      
      // Ejecutar scripts en las páginas markdown
      executeScript: false
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
</body>
</html>
